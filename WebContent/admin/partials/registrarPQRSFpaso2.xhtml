<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui"
>

<h:body>
	
	<div class="form-group">
		<p:outputLabel for="departamento" styleClass="control-label col-sm-3" value="Departamento"/>
		<div class="col-sm-9">
			<p:selectOneMenu id="departamento"
								value="#{registrarPqrsfControl.departamento}"															
								styleClass="form-control"
								required="#{registrarPqrsfControl.municipios == null}"
								requiredMessage="Especifique el departamento de su docimicilio">
								
					<f:selectItems value="#{registrarPqrsfControl.departamentos}"/>													
					<p:ajax update="municipio" listener="#{registrarPqrsfControl.departamentoStateListener}"/>					
			</p:selectOneMenu>
			<p:message for="departamento" />
		</div>
	</div>
	
	<div class="form-group">
		<p:outputLabel for="municipio" styleClass="control-label col-sm-3" value="Municipio" />
		<div class="col-sm-9">
			<p:selectOneMenu id="municipio"
								value="#{registrarPqrsfControl.persona.municipio}"
								required="true"
								requiredMessage="Especifique el municipio de su domicilio"
								disabled="#{registrarPqrsfControl.municipios == null}"
								styleClass="form-control">
					<f:selectItems value="#{registrarPqrsfControl.municipios}" />					
			</p:selectOneMenu>
			<p:message for="municipio" />
		</div>
	</div>
	
	<div class="form-group">
		<p:outputLabel for="direccion" styleClass="control-label col-sm-3" value="Dirección de residencia" />
		<div class="col-sm-9">
			<p:inputText id="direccion"
							value="#{registrarPqrsfControl.persona.direccion}"
							required="true"
							validatorMessage="Dirección demasiado corta"
							styleClass="form-control">
					<f:validateLength minimum="4"/>
			</p:inputText>
			<p:message for="direccion" />
		</div>		
	</div>
	
	<div class="form-group">
		<p:outputLabel for="telefono" styleClass="control-label col-sm-3" value="Teléfono fijo" />
		<div class="col-sm-9">
			<p:inputText id="telefono" 
							value="#{registrarPqrsfControl.persona.telefono}"
							styleClass="form-control"/>			
		</div>
	</div>
	
	<div class="form-group">
		<p:outputLabel for="celular" styleClass="control-label col-sm-3" value="Teléfono celular" />
		<div class="col-sm-9">
			<p:inputText id="celular"
							value="#{registrarPqrsfControl.persona.celular}"
							required="true"
							validatorMessage="Teléfono celular inválido"
							styleClass="form-control">
							
					<f:validateLength minimum="10"/>
			</p:inputText>
			<p:message for="celular" />
		</div>
	</div>
	
	<div class="form-group">
		<p:outputLabel for="email" styleClass="control-label col-sm-3" value="Correo electrónico" />		
		<div class="col-sm-9">
			<p:inputText id="email"
							value="#{registrarPqrsfControl.persona.email}"
							required="true"
							validatorMessage="Correo electrónico no válido"
							styleClass="form-control">
					<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
			</p:inputText>
			<p:message for="email" />
		</div>
	</div>
		
</h:body>
</html>
