<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
			
	<h:body>
		<ui:composition template="/template/admin/mainTemplate.xhtml">		
			<ui:define name="content">
				<ui:remove>
				
													
				</ui:remove>				
				<div class="col-lg-12">
		        	<div class="box box-danger">
			            <div class="box-header with-border">			    				        														
				            <div class="arrow-steps clearfix">
				            	<div class="col-sm-offset-2 col-sm-10">
						          <div class="step current"> <span> Datos Personales</span> </div>
						          <div class="step"> <span> Datos de contacto</span> </div>
						          <div class="step"> <span> Datos de la PQRSF</span> </div>
						          <div class="step"> <span> Confirmaci√≥n</span> </div>
					          	</div>							          
							</div>								            							
		            	</div>
		            	<div class="box-body">
							<h:form id="registroPqrsfForm" styleClass="form-horizontal">																						
								<p:growl id="growl" sticky="true" showDetail="true"></p:growl>
									
								<p:wizard flowListener="#{registrarPqrsfControl.progressHandler}" widgetVar="wiz" showNavBar="false" showStepStatus="false">
									<p:tab id="datosPersonales" title="Datos Personales">
										<ui:include src="partials/registrarPQRSFpaso1.xhtml" />							
									</p:tab>
									
									<p:tab id="datosContacto" title="Datos de Contacto">
																									
									</p:tab>
									<p:tab id="DatosPQRSF" title="Datos de la PQRSF">
																										
									</p:tab>
									<p:tab id="confirmacion" title="Proceso finalizado">
										<p:panel>
											<p:messages />
											<h:outputText value="Asistente finalizado. Presione Guardar para terminar"/>													
										</p:panel>																
									</p:tab>
								</p:wizard>
								<h:panelGroup id="panelBotones">																		
									<p:commandButton value="Retroceder" styleClass="btn btn-large btn-danger" actionListener="#{registrarPqrsfControl.back()}" update="panelBotones" process="@this"/>
									<p:commandButton id="btnContinuar" value="Continuar"  actionListener="#{registrarPqrsfControl.next()}" styleClass="btn btn-large btn-success" rendered="#{registrarPqrsfControl.isLastStep==false}" update="panelBotones" process="@this"/>
									<p:commandButton id="btnGuardar" value="Guardar" actionListener="#{registrarPqrsfControl.save()}" rendered="#{registrarPqrsfControl.isLastStep}" update="@(form)" process="@this" styleClass="btn btn-large btn-info"/>									
								</h:panelGroup>			
														
							</h:form>
						</div>
					</div>
				</div>										
			</ui:define>
		</ui:composition>	
	</h:body>
</html>
