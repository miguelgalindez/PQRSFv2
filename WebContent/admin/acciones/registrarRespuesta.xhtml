<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
			
	<h:body>
		<div class="col-lg-12">
        	<div class="box box-danger">
	            <div class="box-header with-border">
	            	<h1 align="center" >Registrar Respuesta</h1>           	
	            </div>
	            <div class="box-body">	        
					<h:form id="registrarAtencionForm">
						<p:dataTable id="pqrsfsAtendiendoTable" value="#{registrarAtencionControl.ordenesAtendiendo}"
									widgetVar="pqrsfAtendiendoTable"
									var="orden" 
									rows="5"
									paginator="true"
									paginatorPosition="bottom"
									paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				                    rowsPerPageTemplate="5,10,15,20,25,30,35,40,45,50"
				                    reflow="true"
				                    sortMode="multiple"
				                    resizableColumns="true"
				                    emptyMessage=""	                    		                                        	                
									>				
							<f:facet name="header">																			       
						        	<p:commandButton id="toggler" type="button" value="Columnas" style="float:left;" icon="ui-icon-calculator" />		        
						        	<p:columnToggler datasource="pqrsfsAtendiendoTable" trigger="toggler" />		        
						        <div class="clear"></div>
						    </f:facet>
						 	
							<p:column headerText="Codigo" sortBy="#{orden.pqrsf.codigo}" width="15%" style="text-align: center;"
									filterBy="#{orden.pqrsf.codigo}" filterMatchMode="contains">
								<h:outputText value="#{orden.pqrsf.codigo}" />
							</p:column>
							<p:column headerText="Tipo" sortBy="#{valoresDAO.obtnDescripcion(valoresDAO.tiposPqrsf, orden.pqrsf.tipoPqrsf)}" 
										filterBy="#{orden.pqrsf.tipoPqrsf}" filterMatchMode="exact" width="15%" style="text-align: center;">
								<f:facet name="filter">
					                <p:selectOneMenu onchange="PF('pqrsfAtendiendoTable').filter()" >
					                    <f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true" />
					                    <f:selectItems value="#{valoresDAO.tiposPqrsf.entrySet()}" var="tipo"
											itemValue="#{tipo.key}" itemLabel="#{tipo.value}"/>
					                </p:selectOneMenu>
					            </f:facet>
								<h:outputText value="#{valoresDAO.obtnDescripcion(valoresDAO.tiposPqrsf, orden.pqrsf.tipoPqrsf)}" />
							</p:column>							
							
							<p:column headerText="Fecha Radicado" sortBy="#{orden.pqrsf.radicado.fecha}" width="20%" style="text-align: center;"
										filterBy="#{orden.pqrsf.radicado.fecha}" filterMatchMode="exact">
								<f:facet name="filter">						
								    <p:calendar  pattern="dd-MMMM-yyyy" locale="es" effect="fold">
								        <p:ajax event="dateSelect" oncomplete="PF('pqrsfAtendiendoTable').filter()" update="pqrsfsAtendiendoTable"/>
								        <p:ajax event="change" execute="@this" oncomplete="PF('pqrsfAtendiendoTable').filter()" update="pqrsfsAtendiendoTable"/>					        					                                	
								    </p:calendar>					    
								</f:facet>
								<h:outputText value="#{orden.pqrsf.radicado.fecha}" >
									<f:convertDateTime pattern="dd-MMMM-yyyy" locale="es"/>
								</h:outputText>
							</p:column>
							
							<p:column headerText="Solicitante" sortBy="#{orden.pqrsf.persona.nombres} #{orden.pqrsf.persona.apellidos}" width="35%"
									filterBy="#{orden.pqrsf.persona.nombres} #{orden.pqrsf.persona.apellidos}" filterMatchMode="contains" style="text-align: center;">
								<h:outputText value="#{orden.pqrsf.persona.nombres} #{orden.pqrsf.persona.apellidos}"/>
							</p:column>
							
							<p:column headerText="Acciones" width="15%">
								<p:commandButton update="actionsPanel" oncomplete="PF('dialog').show()" icon="fa fa-search" title="Ver"
														actionListener="#{direccionarPQRSFControl.changeSelectedAction('Ver')}">						
						                <f:setPropertyActionListener value="#{pqrsf}" target="#{direccionarPQRSFControl.selectedPqrsf}" />						                						               
					            </p:commandButton>
					            <p:commandButton update="actionsPanel" oncomplete="PF('dialog').show()" icon="fa fa-map-signs" title="Registrar AtenciÃ³n"
					            					actionListener="#{direccionarPQRSFControl.changeSelectedAction('Direccionar')}">
					                <f:setPropertyActionListener value="#{pqrsf}" target="#{direccionarPQRSFControl.selectedPqrsf}" />
					            </p:commandButton>		            				
							</p:column>
						</p:dataTable>						
					</h:form>
				</div>
	        </div>			
		</div>
		 
		<p:outputPanel id="modalRespuestaPanel">
			<ui:include src="/template/modalRespuesta.xhtml" />
		</p:outputPanel>	
					
		<p:outputPanel autoUpdate="false" id="actionsPanel">								
			<p:dialog header="#{direccionarPQRSFControl.selectedAction} PQRSF" widgetVar="dialog" showEffect="fade" hideEffect="fade" responsive="true" 
					resizable="false" modal="true"  appendToBody="true" visible="#{facesContext.validationFailed}">
								       
			        <ui:include src="/admin/partials/modal#{direccionarPQRSFControl.selectedAction}.xhtml" />            	                		 		         
			        
			</p:dialog>
		</p:outputPanel>
	</h:body>
</html>
