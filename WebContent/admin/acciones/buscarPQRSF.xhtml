<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
			
	<h:body>						
		<div class="col-lg-12">
        	<div class="box box-danger">
	            <div class="box-header with-border">			    				        														
		            <h:form class="form-inline">
						  <div class="form-group">
						    <label for="codigo">Código:</label>
						    <p:inputText id="codigo" value="#{todasPqrsfControl.codigoPqrsf}"/>
						  </div>
						  <div class="form-group">
						    <label for="identificacion">Identificación del solicitante:</label>
						    <p:inputText id="identificacion" value="#{todasPqrsfControl.identificacionPersona}" />
						  </div>
						  <p:commandLink styleClass="btn btn-lg btn-success" 
						  					action="#{todasPqrsfControl.obtnOrden()}"
						  					update="datosPqrsf">
						  	Buscar
						  	<i class="fa fa-search" />						  						  
						  </p:commandLink>					  					  					 
					</h:form>
            	</div>
            	<div class="box-body">
            		<p:panel id="datosPqrsf">
	            		<p:tabView rendered="#{todasPqrsfControl.orden != null}">
					        <p:tab title="Datos de la PQRSF">
					            <h:panelGrid columns="2" cellpadding="10">
					                
					            </h:panelGrid>
					        </p:tab>
					        <p:tab title="Datos del Responsable">
					            <h:panelGrid columns="2" cellpadding="10">
					                <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
					                <h:outputText value="Francis Ford Coppola's legendary..." />
					            </h:panelGrid>
					        </p:tab>
					        <p:tab title="Datos del Solicitante">
					            <h:panelGrid columns="2" cellpadding="10">
					                <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
					                <h:outputText value="After a break of more than 15 years..." />
					            </h:panelGrid>
					        </p:tab>
					    </p:tabView>
				    </p:panel>
				</div>
			</div>
		</div>												
	</h:body>
</html>
