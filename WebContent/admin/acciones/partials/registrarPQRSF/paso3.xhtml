<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui"
>

<h:body>
	
	<div class="form-group">
		<p:outputLabel for="medioRecepcion" styleClass="control-label col-sm-3" value="Medio de recepción"/>
		<div class="col-sm-9">
			<p:selectOneMenu id="medioRecepcion"
								value="#{registrarPqrsfControl.pqrsf.medioRecepcion}"																							
								required="true"
								styleClass="form-control"
								>
								
					<f:selectItems value="#{valoresDAO.mediosRecepcion.entrySet()}" var="tipo"
								itemValue="#{tipo.key}" itemLabel="#{tipo.value}"/>																						
			</p:selectOneMenu>
			<p:message for="medioRecepcion" />
		</div>
	</div>
	
	<div class="form-group">
		<p:outputLabel for="tipoPqrsf" styleClass="control-label col-sm-3" value="Tipo de solicitud" />
		<div class="col-sm-9">
			<p:selectOneMenu id="tipoPqrsf"
								value="#{registrarPqrsfControl.pqrsf.tipoPqrsf}"
								required="true"																
								styleClass="form-control"
								>
					<f:selectItems value="#{valoresDAO.tiposPqrsf.entrySet()}" var="tipo"
								itemValue="#{tipo.key}" itemLabel="#{tipo.value}"/>					
			</p:selectOneMenu>
			<p:message for="tipoPqrsf" />
		</div>
	</div>
	
	<div class="form-group">
		<p:outputLabel for="asunto" styleClass="control-label col-sm-3" value="Asunto" />
		<div class="col-sm-9">
			<p:inputText id="asunto"
							value="#{registrarPqrsfControl.pqrsf.asunto}"
							required="true"
							validatorMessage="Asunto demasiado corto"
							styleClass="form-control">
					<f:validateLength minimum="5"/>
			</p:inputText>
			<p:message for="asunto" />
		</div>		
	</div>
	
	<div class="form-group">
		<p:outputLabel for="descripcion" styleClass="control-label col-sm-3" value="Descripción" />
		<div class="col-sm-9">
			<p:inputText id="descripcion"
							value="#{registrarPqrsfControl.pqrsf.descripcion}"
							required="true"
							validatorMessage="Descripción demasiado corta"
							styleClass="form-control">
					<f:validateLength minimum="10"/>
			</p:inputText>
			<p:message for="descripcion" />
		</div>		
	</div>
		
</h:body>
</html>
